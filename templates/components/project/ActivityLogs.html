<p class="text-lg text-center font-semibold my-2 p-2">Project Activity Logs</p>

<div class="overflow-y-auto h-96">
    <table class="table table-xs">
      <!-- head -->
      <thead>
        <tr>
          
          <th>Time Stamp</th>
          <th>Title</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- row 1 -->
         {% for row in project.activity_logs | reverse %}
        <tr>
          <th>{{ row.id | convert_timestamp }}</th>
          <td>{{ row.title }}</td>
          <td>{{ row.description }}</td>
          
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
