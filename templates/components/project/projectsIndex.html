
<ul class="list bg-base-100 rounded-box shadow-md">
  
    <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Recent Projects</li>
    {% for project in projects %}
    <li class="list-row">
      <div class="list-col-grow">
        <div hx-get="/project/{{project.id}}/n" hx-target="#main-display" hx-trigger="click">{{ project.value.name }}</div>
        <div class="text-xs uppercase font-semibold opacity-60">
            <div class="badge badge-neutral badge-outline badge-xs">{{ project.value.category }}</div> |
            <span style="font-size: xx-small;">since</span> {{ project.value.meta_data.created }}

        </div>
      </div>
      
    </li>
    {% endfor %}
    
  </ul>
