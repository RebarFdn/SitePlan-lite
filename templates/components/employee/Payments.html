{% if employee.account.payments %}

 <div class="overflow-y-auto sm:overflow-x-auto h-96 p-5">
    <ul>
    {% for item in employee.account.payments %}
    <li>{{item}}</li>
    {% endfor %}
    </ul>
</div>
{% else %}
<p class="text-xl text-center text-gray-500 font-bold">
    There is no paymemt record for the employee! 
</p>
{% endif %}
